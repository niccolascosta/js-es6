<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Salário</th>
    </tr>
    </thead>

    <tbody id="conteudo">


    <tbody>
</table>

<script>
    let funcionarios = [
        {
            "nome": "Douglas",
            "endereco" : "Rua da esquina, 123",
            "salario" : "4500"
        },
        {
            "nome": "Felipe",
            "endereco" : "Rua da virada, 456",
            "salario" : "5000"
        },
        {
            "nome": "Silvio",
            "endereco" : "Rua da aresta, 789",
            "salario" : "6000"
        }
    ];
    var trFuncionarios = funcionarios.map(f =>
        `<tr>
            <td>${f.nome}</td>
            <td>${f.endereco}</td>
            <td>${f.salario}</td>
         </tr>
            `
    ).join('');
    document.querySelector('#conteudo').innerHTML = trFuncionarios;

</script>
</body>
</html>
